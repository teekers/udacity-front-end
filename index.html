<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tamar Kornblum</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 logo">
                <img class="img-responsive title-logo" src="images/tk_headshot.jpg" alt="headshot photo">
            </div>
            <div class="col-md-8 text-right text-uppercase">
                <h1 class="title-super text-thin">Tamar Kornblum</h1>
                <h4>Front-End Ninja</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <hr class="horiz-rule">
            </div>
        </div>
        <div class="main">
            <div class="row">
                <div class="col-md-12">
                    <!--   original images from mockup was ~1345x570. 
                   Use: <img src="http://placehold.it/1345x570">  -->
                    <img class="img-responsive" src="images/sunrise.jpg" alt="camping pic">
                </div>
            </div>
            <div class="row">
                <h2 class="col-md-12 text-muted">Featured Work</h2>
            </div>
            <!--    original images from mockup were ~420x280. 
                    Use: <img src="http://placehold.it/420x280">  -->
            <div class="row text-center">
                <div class="col-md-4">
                    <img class="img-responsive center-block" src="images/code.png" alt="code">
                    <h3 class="text-uppercase">Code</h3>
                    <a href="http://tamarkornblum.com/resume/">http://tamarkornblum.com/resume/</a>
                </div>
                <div class="col-md-4">
                    <img class="img-responsive center-block" src="images/chard.jpg" alt="chard">
                    <h3 class="text-uppercase">CSA</h3>
                    <a href="http://prospectheightscsa.org/">http://prospectheightscsa.org/</a>
                </div>
                <div class="col-md-4">
                    <img class="img-responsive center-block" src="images/monkey.jpg" alt="monkey">
                    <h3 class="text-uppercase">RESEARCH</h3>
                    <a href="http://www.researchgate.net/profile/Tamar_Kornblum/">http://www.researchgate.net/profile/Tamar_Kornblum/</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
