<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tamar Kornblum</title>
    <link rel="stylesheet" href="//normalize-css.googlecode.com/svn/trunk/normalize.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="grid">
    <div class="header">
        <div class="row">
            <div class="col-2 logo">
                <img src="images/tk_headshot.jpg" alt="headshot photo">
            </div>
            <div class="col-4"></div>
            <div class="col-6">
                <h1>Tamar Kornblum</h1>
                <h2>Front-End Ninja</h2>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="row">
            <div class="col-12">
                <!--   original images from mockup was ~1345x570. 
                   Use: <img src="http://placehold.it/1345x570">  -->
                <img src="images/sunrise.jpg" alt="camping pic">
            </div>
        </div>
        <div class="row">
            <h2 class="col-12 section-head">Featured Work</h2>
            <!--    original images from mockup were ~420x280. 
                    Use: <img src="http://placehold.it/420x280">  -->
            <div class="col-4 work-element" id="left-element">
                <img src="images/code.png" alt="code">
                <h3>Code</h3>
                <a href="http://tamarkornblum.com/resume/">http://tamarkornblum.com/resume/</a>
            </div>
            <div class="col-4 work-element" id="middle-element">
                <img src="images/chard.jpg" alt="chard">
                <h3>CSA</h3>
                <a href="prospectheightscsa.org/">prospectheightscsa.org/</a>
            </div>
            <div class="col-4 work-element" id="right-element">
                <img src="images/monkey.jpg" alt="monkey">
                <h3>Monkeys</h3>
                <a href="http://www.researchgate.net/profile/Tamar_Kornblum/">http://www.researchgate.net/profile/Tamar_Kornblum/</a>
            </div>
        </div>
    </div>
</body>

</html>
